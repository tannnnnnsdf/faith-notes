<ul id="posts"></ul>

<script>
fetch("https://script.google.com/macros/s/AKfycbxpPbN7KicU4HOOzLkcW51pQXTRoKQ_7R17bp1_4TdJiOQIT0EMwM0JCOXz9u8VZl3t3g/exec?type=posts")
  .then(res => res.json())
  .then(posts => {
    const ul = document.getElementById("posts");
    posts.forEach(p => {
      ul.innerHTML += `
        <li>
          <a href="post.html?doc=${p.docId}">
            <h3>${p.title}</h3>
            <p>${p.excerpt}</p>
          </a>
        </li>`;
    });
  });
</script>
