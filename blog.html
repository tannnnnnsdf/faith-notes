<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>บทความ | Faith Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>บทความ</h1>
<ul id="posts"></ul>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRIoNsQBQAFMWEWACJJnrfKBVmpwJWrEEGAh52Aom4x3GlQ3Pz1k4KM5Oot_9PbMNoYA-VMXuQ8Dhfl/pub?gid=0&single=true&output=csv";

fetch(CSV_URL)
  .then(r => r.text())
  .then(text => {
    const rows = text.split("\n").slice(1);
    const ul = document.getElementById("posts");

    rows.forEach(row => {
      const [title, url, excerpt, status] = row.split(",");
      if (status?.trim() !== "publish") return;

      ul.innerHTML += `
        <li>
          <a href="post.html?url=${encodeURIComponent(url)}">
            <strong>${title}</strong><br>
            <small>${excerpt}</small>
          </a>
        </li>
      `;
    });
  });
</script>

</body>
</html>
