<ul id="posts"></ul>

<script>
fetch("https://script.google.com/macros/s/AKfycbwjLw1x0gfqA-DH28A2Z1THDj26cjwTmApsiD3WX0x16_HYcOm3HBtNTCKUgzLihiXJQA/exec?type=posts")
  .then(res => res.json())
  .then(posts => {
    const ul = document.getElementById("posts");
    posts.forEach(p => {
      ul.innerHTML += `
        <li>
          <a href="post.html?doc=${p.docId}">
            <h3>${p.title}</h3>
            <p>${p.excerpt}</p>
          </a>
        </li>`;
    });
  });
</script>
